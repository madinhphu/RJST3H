<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<style>

<body>
<h1>Sign Up</h1>
<p>It's quick and easy.</p>
<hr>
<form action="/action_page.php" method="post" target="_blank">
    <input type="text" name="first-name" placeholder="First name">
    <input type="text" name="last-name" placeholder="Last name"><br>
    <input type="email" name="email" placeholder="Mobile number or email address"><br>
    <input type="password" name="password" placeholder="New password"><br>
    <p>Date of birth</p>
    <input type="date" name="date">
    <p>Gender</p>
    <input type="radio" name="gender" value="Female">Female</input>
    <input type="radio" name="gender" value="Male">Male</input>
    <select id="customs">
        <option value="customs1" selected>He: "Wish him a happy birthday 1!"</option>
        <option value="customs2">He: "Wish him a happy birthday 2!"</option>
        <option value="customs3">He: "Wish him a happy birthday 3!"</option>
        <option value="customs4">He: "Wish him a happy birthday 4!"</option>
    </select>
    <p>Your pronoun is visible to everyone.</p>
    <input type="submit" value="Sign Up">
</form>

</body>
</html>
